[package]
name = "KillerQueen"
version = "0.1.0"
authors = ["Ale <alegayndra@gmail.com>", "JC <jose.carlos4013@gmail.com>"]
edition = "2018"
readme = "../README.md"
description = "Lenguaje de programaci√≥n Killer Queen"
repository = "https://github.com/alegayndra/KillerQueen"

include = [
  "README.md",
  "gitignore",
  "LICENSE",
  "Cargo.toml",
  "Compilador/src/*.rs",
  "Compilador/src/*/*.rs",
  "Compilador/lib/*.rs",
  "Compilador/lib/*/*.rs"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "killer_queen"
path = "Compilador/lib/killer_queen.rs"

[[bin]]
name = "killer_queen_exe"
path = "Compilador/src/main.rs"

[dependencies]
nom = "7"
lazy_static = "1.4.0"
